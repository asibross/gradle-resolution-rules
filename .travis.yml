language: java
sudo: false
matrix:
  include:
    - jdk: openjdk8
      env: GRADLE_PUBLISH=true
    - jdk: openjdk11
      env: GRADLE_PUBLISH=false
install: true
script: travis_wait 30 ./gradle/buildViaTravis.sh
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - build/maven-central
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/67add3390223c819bbe8
    on_success: change
    on_failure: always
    on_start: never
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
